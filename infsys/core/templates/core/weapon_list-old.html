<!DOCTYPE html>
<html>
    <body>
        <ul>
            {% for weapon in weapon_list %}
                <li>{{ weapon }}</li>
            {% empty %}
                <li>
                    No weapons list.
                </li>
            {% endfor %}
        </ul>
        <p>
            Using https?
            {{ request.is_secure|yesno}}
        </p>
    </body>
</html>
